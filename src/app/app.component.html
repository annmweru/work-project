<div is ="app">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item">
            <a class="nav-link" routerLink="home">Home </a>
          </li>
          <li class="nav-item" *ngIf="showAdmin">
            <a  class="nav-link" routerLink="admin">Admin </a>
          </li>
          <li class="nav-item" *ngIf="showModerator">
            <a class="nav-link" routerLink="mod">Moderator </a>
          </li>
          <li class="nav-item">
            <a  class="nav-link" *ngIf="isLoggedIn" routerLink="user">User</a>
          </li>
         </ul>
         <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="register">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="login">Login</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
            <li class="nav-item">
              <a  class="nav-link" routerLink="profile">{{ username }}</a>
            </li>
            <li class="nav-item">
              <a href class="nav-link" (click)="logout()">LogOut</a>
            </li>
          </ul>
    
    

    </nav>
    <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
